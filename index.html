<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Control Reservas Hotel" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Tailwind" />
    <meta name="author" content="Jorge Vargas y Oscar Vargas" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.ico" />
    <title>Control Reservas Hotel</title>
  </head>
  <body class="flex flex-row min-h-screen bg-gray-100">
    <nav class="flex flex-col items-center bg-gray-700 text-white p-4 gap-1">
      <button class="w-32 cursor-pointer hover:bg-gray-600" id="btnHome">Home</button>
      <button class="w-32 cursor-pointer hover:bg-gray-600" id="btnRoom">Habitaciones</button>
      <button class="w-32 cursor-pointer hover:bg-gray-600" id="btnReserve">Reservas</button>
      <button class="w-32 cursor-pointer hover:bg-gray-600" id="btnCustomer">Clientes</button>
    </nav>
    <section class="flex-1 p-4  bg-gray-800">


      <div id="content" class="w-auto"></div>
      
      <footer class="flex justify-center items-center text-white p-4 mt-4">
        <p>&copy; 2025 Control Reservas Hotel</p>
      </footer>
    </section>

    <template id="clientesViewTemplate">
      <div class="clientes__view flex flex-col p-4 bg-gray-800 rounded-lg gap-4 relative">
        <h1 class="text-2xl font-bold text-white mb-4">Clientes</h1>
        <button id="addClienteButton" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-600 absolute top-6 right-4 z-10">
          Agregar Cliente
        </button>
        <table class="w-full table-auto text-lg">
          <thead class="bg-gray-700 text-white">
              <tr class="grid grid-cols-5 text-center  align-middle">
                  <th class="p-2 align-middle">Cédula</th>
                  <th class="p-2 align-middle">Nombre</th>
                  <th class="p-2 align-middle">Teléfono</th>
                  <th class="p-2 align-middle">Email</th>
                  <th class="p-2 align-middle">Acciones</th>
                </tr>
          </thead>
          <tbody class=" text-white">
             
          </tbody>
        </table>
        <div id="clientesList" class="flex flex-row flex-wrap"></div>
        
      </div>
    </template>

    <template id="clienteItem-template">
      <tr class="customer__item grid grid-cols-5 bg-gray-700 text-center align-middle text-white mb-1 w-full">
            <td class="customer__card-cedula p-2  align-middle"></td>
            <td class="customer__card-name p-2 align-middle"></td>
            <td class="p-2 align-middle">No registrado</td>
            <td class="p-2 align-middle">No registrado</td>
            <td class="p-2 flex justify-center items-center gap-2">
                <button id="customer__edit-button" class=" bg-green-700 hover:bg-green-600 h-8 w-fit text-white font-bold py-1 px-2 rounded cursor-pointer mr-2">
                    <img src="./src/images/icons8-edit-64.png" alt="Editar" class="w-5 h-5 inline-block" />
                </button>
                <button id="customer__delete-button" class="bg-red-700 hover:bg-red-600 h-8 w-fit text-white font-bold py-1 px-2 rounded cursor-pointer">
                    <img src="./src/images/icons8-delete-48.png" alt="Eliminar" class="w-5 h-5 inline-block" />

                </button>
            </td>
        </tr>
      
      
    </template>

    <template id="card-template">
      <div class="elements__card">
        <div class="elements__card-info">
          <p class="elements__card-title text-6xl flex-wrap">Hab: 203</p>
          <p class="elements__card-description text-2xl">Habitación con vista al mar</p>
          <p class="elements__card-price text-2xl">Precio: $100</p>
          <p class="elements__card-availability text-2xl">Disponibilidad: Disponible</p> 
        </div>
      </div>
    </template>
