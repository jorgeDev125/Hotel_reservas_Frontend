<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Control Reservas Hotel" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Tailwind" />
    <meta name="author" content="Jorge Vargas y Oscar Vargas" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <title>Control Reservas Hotel</title>
  </head>
  <body class="flex flex-row min-h-screen bg-gray-100">
    <nav class="flex flex-col items-center bg-gray-700 text-white p-4 gap-1">
      <button
        class="w-32 cursor-pointer hover:bg-gray-600 py-1 rounded-md"
        id="btnHome"
      >
        Home
      </button>
      <button
        class="w-32 cursor-pointer hover:bg-gray-600 py-1 rounded-md"
        id="btnRoom"
      >
        Habitaciones
      </button>
      <button
        class="w-32 cursor-pointer hover:bg-gray-600 py-1 rounded-md"
        id="btnReserve"
      >
        Reservas
      </button>
      <button
        class="w-32 cursor-pointer hover:bg-gray-600 py-1 rounded-md"
        id="btnCustomer"
      >
        Clientes
      </button>
    </nav>
    <section class="flex-1 p-4 bg-gray-800">
      <div id="content" class="w-auto"></div>

      <div
        class="overlay hidden fixed top-0 left-0 w-screen h-screen bg-black opacity-80 z-9"
      ></div>

      <div class="popupCliente hidden"></div>
      <div class="popupReserva hidden"></div>

      <footer class="flex justify-center items-center text-white p-4 mt-4">
        <p>&copy; 2025 Control Reservas Hotel</p>
      </footer>
    </section>

    <!-- Plantilla para clientesView -->
    <template id="clientesViewTemplate">
      <div class="clientes__view flex flex-col p-4 bg-gray-800 gap-4 relative">
        <h1 class="text-2xl font-bold text-white mb-4">Clientes</h1>
        <button
          id="addClienteButton"
          class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-600 absolute top-6 right-4 z-8"
        >
          Agregar Cliente
        </button>
        <table class="w-full table-auto text-lg">
          <thead class="bg-gray-700 text-white">
            <tr class="grid grid-cols-5 text-center align-middle">
              <th class="p-2 align-middle">Cédula</th>
              <th class="p-2 align-middle">Nombre</th>
              <th class="p-2 align-middle">Teléfono</th>
              <th class="p-2 align-middle">Email</th>
              <th class="p-2 align-middle">Acciones</th>
            </tr>
          </thead>
          <tbody class="text-white"></tbody>
        </table>
        <div id="clientesList" class="flex flex-row flex-wrap"></div>
      </div>
    </template>

    <!-- Plantilla para clienteItem -->
    <template id="clienteItem-template">
      <tr
        class="customer__item grid grid-cols-5 bg-gray-700 text-center align-middle text-white mb-1 w-full"
      >
        <td class="customer__card-cedula p-2 align-middle"></td>
        <td class="customer__card-name p-2 align-middle"></td>
        <td class="customer__card-telefono p-2 align-middle">No registrado</td>
        <td class="customer__card-email p-2 align-middle">No registrado</td>
        <td class="p-2 flex justify-center items-center gap-2">
          <button
            id="customer__edit-button"
            class="bg-blue-700 hover:bg-blue-600 h-8 w-fit text-white font-bold py-1 px-2 rounded cursor-pointer mr-2"
            title="Editar Cliente"
          >
            <img
              src="./src/images/icons8-edit-64.png"
              alt="Editar"
              class="w-5 h-5 inline-block"
            />
          </button>
          <button
            id="customer__delete-button"
            class="bg-red-700 hover:bg-red-600 h-8 w-fit text-white font-bold py-1 px-2 rounded cursor-pointer"
            title="Eliminar Cliente"
          >
            <img
              src="./src/images/icons8-delete-48.png"
              alt="Eliminar"
              class="w-5 h-5 inline-block"
            />
          </button>
        </td>
      </tr>
    </template>

    <!-- Plantilla popupCliente -->
    <template id="clientePopup-template">
      <div
        class="cliente__form absolute w-xs flex-col p-4 bg-gray-800 rounded-lg gap-4 shadow-lg z-100"
        style="
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          min-width: 320px;
        "
      >
        <button
          id="closeClienteFormButton"
          class="absolute top-2 right-2 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded"
          type="reset"
        >
          <img
            src="./src/images/icons8-close-50.png"
            alt="Cerrar"
            class="w-5 h-5 inline-block"
          />
        </button>

        <h2 class="form_title text-xl font-bold text-white mb-4">
          Crear Cliente
        </h2>
        <form id="clienteForm" class="flex flex-col gap-3">
          <label for="cedula" class="text-white">Cédula:</label>
          <input
            type="number"
            placeholder="Cédula del Cliente"
            id="cedula"
            name="cedula"
            class="p-2 rounded bg-gray-700 text-white"
            required
          />

          <label for="nombre" class="text-white">Nombre:</label>
          <input
            type="text"
            placeholder="Nombre del Cliente"
            id="nombre"
            name="nombre"
            min="2"
            max="50"
            class="p-2 rounded bg-gray-700 text-white"
            required
          />

          <label for="apellido" class="text-white">Apellido:</label>
          <input
            type="text"
            placeholder="Apellido del Cliente"
            id="apellido"
            name="apellido"
            min="2"
            max="50"
            class="p-2 rounded bg-gray-700 text-white"
            required
          />

          <label for="telefono" class="text-white">Teléfono:</label>
          <input
            type="tel"
            placeholder="300 1234567"
            id="telefono"
            name="telefono"
            max="20"
            class="p-2 rounded bg-gray-700 text-white"
          />

          <label for="email" class="text-white">Email:</label>
          <input
            type="email"
            placeholder="email@correo.com"
            id="email"
            name="email"
            class="p-2 rounded bg-gray-700 text-white"
          />

          <button
            type="submit"
            class="save_button bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mt-3"
          >
            Guardar Cliente
          </button>
        </form>
      </div>
    </template>

    <!-- Plantilla para el roomView -->
    <template id="roomViewTemplate">
      <div class="room__view flex flex-col p-4 bg-gray-800 gap-4">
        <h1 class="text-2xl font-bold text-white mb-4">Habitaciones</h1>

        <div id="roomList" class="flex flex-row flex-wrap gap-4 w-full"></div>
      </div>
    </template>

    <!-- Plantill RoomItem -->
    <template id="roomItem-template">
      <div
        class="room__card flex flex-col gap-1 text-white border-2 border-lime-600 bg-gray-600 rounded-md shadow-lg min-w-fit"
      >
        <div class="room__card-info flex justify-between px-4 pt-2">
          <p class="text-4xl font-bold flex-wrap">
            Hab: <span class="room__card-number">203</span>
          </p>
          <img
            src="./src/images/icons8-check-mark-64.png"
            alt="Disponible"
            class="w-10 h-10 inline-block ml-14"
          />
        </div>
        <p class="px-4 text-md">
          Categoría: <span class="room__card-category">Doble</span>
        </p>
        <p class="px-4 text-md">
          Precio: <span class="room__card-price">80.000</span>
        </p>
        <p
          class="room__card-status bg-lime-600 py-2 px-4 text-md font-bold rounded-b-md"
        >
          DISPONIBLE
        </p>
      </div>
    </template>

    <!-- Plantilla para reservaView -->
    <template id="reservaViewTemplate">
      <div class="reserva__view flex flex-col p-4 bg-gray-800 gap-4 relative">
        <h1 class="text-2xl font-bold text-white mb-4">Reservaciones</h1>
        <button
          id="addReservaButton"
          class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-600 absolute top-6 right-4 z-8"
        >
          Hacer Reservación
        </button>
        <div id="reservasList" class="flex flex-row flex-wrap gap-4 w-full"></div>
      </div>
    </template>

    <!-- Plnatilla ReservasItem -->
    <template id="reservationItem-template">
      <div
        class="reservation__card flex flex-col gap-1 text-white border-2 border-gray-500 bg-gray-700 rounded-md shadow-lg min-w-fit"
      >
        <div class="reservation__card-info flex justify-between px-4 pt-2">
          <p class="text-4xl font-bold flex-wrap">
            Hab: <span class="reservation__room-number">203</span>
          </p>
          <img
            src="./src/images/icons8-check-mark-64.png"
            alt="Disponible"
            class="w-10 h-10 inline-block ml-14"
          />
        </div>
        <p class="px-4 text-md">
          Fecha: <span class="reservation__date">2025-07-02</span>
        </p>
        <p class="px-4 text-md">
          Cédula: <span class="reservation__client-cedula">55555555</span>
        </p>
        <p class="px-4 text-md">
          Cliente:
          <span class="reservation__client-name">Jorge Vargas</span>
        </p>
        <p class="reservation__status bg-gray-500 py-2 px-4 text-md font-bold rounded-b-md">
          PENDIENTE
        </p>
      </div>
    </template>

    <!-- Plantilla PopupReserva -->
     <template id="reservaForm-template">
      <div
        class="reserva__form absolute w-xs flex-col p-4 bg-gray-800 rounded-lg gap-4 shadow-lg z-100"
        style="
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          min-width: 320px;
        "
      >
        <button
          id="closeReservaFormButton"
          class="absolute top-2 right-2 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded"
          type="reset"
        >
          <img
            src="./src/images/icons8-close-50.png"
            alt="Cerrar"
            class="w-5 h-5 inline-block"
          />
        </button>

        <h2 class="form_title text-xl font-bold text-white mb-4">
          Crear Reservación
        </h2>
        <form id="reservaForm" class="flex flex-col gap-3">
          <label for="cedula" class="text-white">Cédula:</label>
          <input
            type="number"
            placeholder="Cédula del Cliente"
            id="cedula"
            name="cedula"
            class="p-2 rounded bg-gray-700 text-white"
            required
          />

          <label for="noches" class="text-white">Número de noches:</label>
          <input
            type="number"
            placeholder="Número de noches"
            id="noches"
            name="noches"
            class="p-2 rounded bg-gray-700 text-white"
            required
          />

          <label for="habitacion" class="text-white">Habitación:</label>
          <input
            type="number"
            placeholder="Habitación"
            id="habitacion"
            name="habitacion"
            min="2"
            max="50"
            class="p-2 rounded bg-gray-700 text-white"
            required
          />

          <button
            type="submit"
            class="save_button bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mt-3"
          >
            Crear Reservación
          </button>
        </form>
      </div>
    </template>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
